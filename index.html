    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://ik.imagekit.io/amirfaramarzpour/pasha_breakfast_cafe/photo_2024-12-30_15-38-55.jpg?updatedAt=1735560720605') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(to right, rgba(20, 29, 47, 0.5), rgba(36, 59, 85, 0.5));
            color: white;
            padding: 15px;
            font-family: 'Lalezar', cursive;
            font-size: 32px;
            width: 100%;
            position: sticky;
            top: 0;
        }
        header img {
            max-width: 80px;
        }
        .content {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 100vh; /* Ensures full height */
            flex-direction: column;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers buttons */
            justify-content: center; /* Aligns vertically */
            gap: 20px;
            width: 100%;
        }

        nav a {
            display: flex; /* Makes sure text aligns properly */
            justify-content: center; /* Text inside button is centered */
            align-items: center; /* Centers vertically */
            width: 136px;
            padding: 15px 25px;
            background: #011614c8;
            color: #f9f8f8e0;
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Lalezar', cursive;
            font-size: 22px;
            transition: 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        footer {
            background: linear-gradient(to right, rgba(20, 29, 47, 0), rgba(36, 59, 85, 0));
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            width: 100%;
            position: sticky;
            bottom: 0;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
