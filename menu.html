        body {
            margin: 0;

            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;

        header {
            background: linear-gradient(to right, rgba(20, 30, 48, 0), rgba(36, 59, 85, 0)); /* Increased transparency */

            text-align: center;
            padding: 10px 0;
            position: relative;

            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        header img {
            margin-right: 10px; /* Space between the logo and text */
            max-width: 100px;
        }
        footer {
            background: linear-gradient(to right, rgb(20, 30, 48, 0.5), rgb(36, 59, 85, 0.5)); /* Increased transparency */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            margin-top: auto;
        }

        .container {
        display: flex;
        flex: 1;
        padding: 0px;
        width: 1000px; /* Fixed width */
        margin: 0 auto;
    }
    .category-buttons {
        position: fixed;
        top: 50px; /* Adjust based on header height */
        left: 20px; /* Align categories to the left */
        max-width: 200px;
        background: #050a0f8e; /* Optional background for better readability */
        border-radius: 5px;
        padding: 0px;
        height: calc(100% - 60px); /* Adjust based on header and footer height */
        overflow-y: auto;
        font-family: 'Lalezar', cursive;
        font-size: 20px;
    }
    .category-buttons button {
        display: block;
        width: 100%;
        margin: 5px 0; /* More compact margin */
        padding: 10px;
        border: none;
        border-radius: 5px; /* Editable corner radius */
        background-color: #08161acf;
        color: white;
        cursor: pointer;
        transition: background 0.3s, opacity 0.3s, transform 0.3s;
        opacity: 0.8;
        font-family: 'Lalezar', cursive;
        font-size: 20px;
    }
    .category-buttons button span.persian {
        font-family: 'Lalezar', cursive;
        font-size: 20px;
    }
    .category-buttons button:hover {
        background-color: rgba(105, 105, 105, 0.8);
        opacity: 1;
        transform: scale(1.05); /* Added scale effect on hover */
    }
    .items {
        flex: 3;
        margin-left: 270px; /* Ensure it doesn't overlap with fixed category buttons */
        overflow-y: auto;
        max-height: calc(100vh - 100px); /* Adjust based on header and footer height */
    }
    .item {
        background-color: rgba(255, 255, 255, 0.897);
        font-family: 'Lalezar', cursive;
        font-size: 16px;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        width: calc(50% - 40px);
        box-sizing: border-box;
        color: #080808f4;
        text-align: center;

        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .item h3 {
        margin: 5px 0; /* Compact margin */
    }
    .item p.price {
        margin: 5px 0; /* Compact margin */
        font-size: 0.8em; /* Adjust font size for price */
        color: #011614; /* Slightly darker color for price */
        font-family: 'Merriweather', serif; /* Apply the Lora font */
    }
    .item img {
        max-width: 100%;
        border-radius: 5px;
    }
    @media (max-width: 768px) {
        .container {
            width: 100%; /* Full width for smaller screens */
        }
        .items {
            flex-direction: column;
            align-items: center;
            margin-left: 0;
        }
        .item {
            width: 80%;
        }
        .category-buttons {
            position: static;
            max-width: 100%;
            margin: 0 auto 20px;
        }
    }

        function showItems(category) {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = ''; // Clear previous items
    
            if (itemsData[category]) {
                itemsData[category].forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');
    
                    const img = document.createElement('img');
                    img.src = item.image;
                    itemDiv.appendChild(img);
    
                    const name = document.createElement('h3');
                    name.innerText = item.name;
                    itemDiv.appendChild(name);
    
                    const price = document.createElement('p');
                    price.innerText = item.price;
                    price.classList.add('price');
                    itemDiv.appendChild(price);
    
                    itemsContainer.appendChild(itemDiv);
                });
            }
        }
