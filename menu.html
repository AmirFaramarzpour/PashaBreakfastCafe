<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Pasha Breakfast Cafe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lateef&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">


    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://ik.imagekit.io/amirfaramarzpour/pasha_breakfast_cafe/photo_2024-12-30_15-38-55.jpg?updatedAt=1735560720605'); /* Placeholder for background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(to right, rgb(20, 30, 48, 0.5), rgb(36, 59, 85, 0.5)); /* Increased transparency */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }
        header img {
            margin-right: 10px; /* Space between the logo and text */
            max-width: 100px;
        }
        footer {
            background: linear-gradient(to right, rgb(20, 30, 48, 0.5), rgb(36, 59, 85, 0.5)); /* Increased transparency */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            margin-top: auto;
        }

        .container {
        display: flex;
        flex: 1;
        padding: 0px;
        width: 1000px; /* Fixed width */
        margin: 0 auto;
    }
    .category-buttons {
        position: fixed;
        top: 50px; /* Adjust based on header height */
        left: 20px; /* Align categories to the left */
        max-width: 200px;
        background: #050a0f8e; /* Optional background for better readability */
        border-radius: 5px;
        padding: 0px;
        height: calc(100% - 60px); /* Adjust based on header and footer height */
        overflow-y: auto;
        font-family: 'Lateef', sans-serif;
        font-size: 1.2em;
    }
    .category-buttons button {
        display: block;
        width: 100%;
        margin: 5px 0; /* More compact margin */
        padding: 10px;
        border: none;
        border-radius: 5px; /* Editable corner radius */
        background-color: #08161acf;
        color: white;
        cursor: pointer;
        transition: background 0.3s, opacity 0.3s, transform 0.3s;
        opacity: 0.8;
        font-family: 'Montserrat', sans-serif;            
        font-size: 0.8em;
    }
    .category-buttons button span.persian {
        font-family: 'Lateef', cursive; /* Apply Lateef font to Persian text */
        font-size: 1.5em;
    }
    .category-buttons button:hover {
        background-color: rgba(105, 105, 105, 0.8);
        opacity: 1;
        transform: scale(1.05); /* Added scale effect on hover */
    }
    .items {
        flex: 3;
        margin-left: 270px; /* Ensure it doesn't overlap with fixed category buttons */
        overflow-y: auto;
        max-height: calc(100vh - 100px); /* Adjust based on header and footer height */
    }
    .item {
        background-color: rgba(191, 180, 180, 0.801);
        font-family: 'Lateef', sans-serif;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        width: calc(50% - 40px);
        box-sizing: border-box;
        color: #032815f4;
        text-align: center;
        font-size: 1.5em;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .item h3 {
        margin: 5px 0; /* Compact margin */
    }
    .item p.price {
        margin: 5px 0; /* Compact margin */
        font-size: 0.7em; /* Adjust font size for price */
        color: #011614; /* Slightly darker color for price */
        font-family: 'Merriweather', serif; /* Apply the Lora font */
    }
    .item img {
        max-width: 100%;
        border-radius: 5px;
    }
    @media (max-width: 768px) {
        .container {
            width: 100%; /* Full width for smaller screens */
        }
        .items {
            flex-direction: column;
            align-items: center;
            margin-left: 0;
        }
        .item {
            width: 80%;
        }
        .category-buttons {
            position: static;
            max-width: 100%;
            margin: 0 auto 20px;
        }
    }
    </style>
</head>
<body>
    <header>
        <img src="https://ik.imagekit.io/amirfaramarzpour/pasha_breakfast_cafe/logo.png?updatedAt=1735419450707" alt="Logo"> <!-- Placeholder for logo image -->
        Menu Items    
    </header>
    <div class="container">
        <div class="category-buttons">
            <button onclick="showItems('Category 1')">Omelet | <span class="persian">املت</span></button>
            <button onclick="showItems('Category 2')">Nations | <span class="persian">ملل</span></button>
            <button onclick="showItems('Category 3')">Salad | <span class="persian">سالاد</span></button>
            <button onclick="showItems('Category 4')">Sandvich | <span class="persian">ساندویچ</span></button>
            <button onclick="showItems('Category 5')"><span class="persian">خوراک</span></button>
            <button onclick="showItems('Category 6')">Drinks | <span class="persian">نوشیدنی‌ها</span></button>
        </div>
        <div class="items" id="items">
            <!-- Items will be displayed here -->
        </div>
    </div>
    <div style="text-align: center; color: white; font-family: 'Lateef', cursive; font-size: 1.5em;">
        <p>تمامی غذاها با دورچین مخصوص پاشا سرو می‌شود</p>
    </div>
    
    <footer>
        © 2025 Pasha Business Group | Design: <a href="http://amirfaramarzpour.ir/" target="_blank" style="color: white; text-decoration: underline;">Amir</a>
    </footer>
    <script>
        const itemsData = {
            'Category 1': [
                { name: 'املت گوجه', price: '153 T', image: '' },
                { name: 'املت اسفناج', price: '185 T', image: '' },
                { name: 'املت سوجوک', price: '252 T', image: '' },
                { name: 'املت شکاری', price: '255 T', image: '' },
                { name: 'املت گوشت', price: '287 T', image: '' },
                { name: 'املت مرغ', price: '232 T', image: '' },
                { name: 'املت بیکن', price: '247 T', image: '' },
                { name: 'املت سالامی', price: '215 T', image: '' },
                { name: 'املت خرما', price: '176 T', image: '' },
                { name: 'املت تن‌ماهی', price: '196 T', image: '' },
                { name: 'املت بوقلمون', price: '263 T', image: '' },
                { name: 'املت شاپوری', price: '192 T', image: '' },
                { name: 'نیمرو', price: '130 T', image: '' },
                { name: 'املت قارچ و خامه', price: '195 T', image: '' },
                { name: 'املت سیب‌زمینی', price: '187 T', image: '' }
            ],
            'Category 2': [
                { name: 'لازانیا', price: '395 T', image: '' },
                { name: 'کروسان بیکن تخم‌مرغ', price: '315 T', image: '' },
                { name: 'تست فرانسوی', price: '320 T', image: '' },
                { name: 'کروسان و بیکن', price: '305 T', image: '' }
            ],
            'Category 3': [
                { name: 'سالاد سزار پاشا', price: '310 T', image: '' }
            ],
            'Category 4': [
                { name: 'تن‌ماهی', price: '260 T', image: '' },
                { name: 'پستو مرغ', price: '295 T', image: '' },
                { name: 'گوشت', price: '310 T', image: '' },
                { name: 'بوقلمون', price: '280 T', image: '' },
                { name: 'مرغ و اسنفاج', price: '295 T', image: '' },
                { name: 'شکاری', price: '285 T', image: '' }
            ],
            'Category 5': [
                { name: 'خوراک زبان', price: '335 T', image: '' },
                { name: 'خوراک جگر (استانبولی)', price: '320 T', image: '' },
                { name: 'خوراک مرغ', price: '280 T', image: '' },
                { name: 'خوراک گوشت', price: '325 T', image: '' },
                { name: 'کباب تابه‌ای', price: '335 T', image: '' },
                { name: 'لوبیا کباب', price: '292 T', image: '' },
                { name: 'بشقاب رژیمی', price: '330 T', image: '' },
                { name: 'جگر بره (دو نفره)', price: '435 T', image: '' }
            ],
            'Category 6': [
                { name: 'چای', price: '-', image: '' },
                { name: 'آبمیوه طبیعی', price: '-', image: '' },
                { name: 'کوکا', price: '-', image: '' },
                { name: 'ماشعیر', price: '-', image: '' }
            ],
            // Add more categories and items as needed
        };
    
        function showItems(category) {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = ''; // Clear previous items
    
            if (itemsData[category]) {
                itemsData[category].forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');
    
                    const img = document.createElement('img');
                    img.src = item.image;
                    itemDiv.appendChild(img);
    
                    const name = document.createElement('h3');
                    name.innerText = item.name;
                    itemDiv.appendChild(name);
    
                    const price = document.createElement('p');
                    price.innerText = item.price;
                    price.classList.add('price');
                    itemDiv.appendChild(price);
    
                    itemsContainer.appendChild(itemDiv);
                });
            }
        }
    </script>
    
</body>
</html>
